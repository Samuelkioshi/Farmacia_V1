        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header, footer {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        input, select, button {
            margin: 0.5em;
            padding: 0.5em;
        }
        .back-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }
        .back-button:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

<header>
    <h1>Editar Produto</h1>
</header>

<main>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
    
    <form action="{{ url_for('editar_produto', id_prod=produto.ID_PROD) }}" method="post">
        <input type="text" name="nome_prod" value="{{ produto.NOME_PROD }}" required placeholder="Nome do Produto">
        <input type="text" name="fabricante" value="{{ produto.FABRICANTE }}" required placeholder="Fabricante">
        <input type="date" name="dt_validade" value="{{ produto.DT_VALIDADE }}" required placeholder="Data de Validade">
        <input type="number" name="qntd_estoque" value="{{ produto.QNTD_ESTOQUE }}" required placeholder="Quantidade em Estoque">
        <input type="number" step="0.01" name="valor" value="{{ produto.VALOR }}" required placeholder="Valor do Produto">
        
        <select name="secao" required>
            <option value="Medicamentos" {% if produto.SECAO == 'Medicamentos' %}selected{% endif %}>Medicamentos</option>
            <option value="Cuidados pessoais" {% if produto.SECAO == 'Cuidados pessoais' %}selected{% endif %}>Cuidados pessoais</option>
            <!-- Adicione outras opções conforme necessário -->
        </select>
        
        <textarea name="descricao" required placeholder="Descrição do Produto">{{ produto.DESCRICAO }}</textarea>
        
        <button type="submit">Atualizar Produto</button>
    </form>
</main>
